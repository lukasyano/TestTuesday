name: pull_request

on:
  push:
    branches:
      - 'release/*'
      - 'develop'
      - 'master'
jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: GitHub Action for SwiftLint
        uses: stanfordbdhg/action-swiftlint@v4
        with:
          args: --strict

  Build:
      runs-on: macos-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Set up Kotlin
            uses: actions/setup-java@v2
            with:
              distribution: 'adopt'
              java-version: '17'

          - name: Set up Kotlin Multiplatform
            run: ./gradlew :iosApp:build

          - name: Build for iOS
            run: ./gradlew :iosApp:packForXCode

          - name: Test for iOS
            run: xcodebuild -workspace iosApp.xcworkspace -scheme iosApp -destination 'platform=iOS Simulator,OS=15.0,name=iPhone 13'