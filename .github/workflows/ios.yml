name: Swift Build

on:
  push:
      branches:
      - 'release/*'
      - 'develop'
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: swift-actions/setup-swift@65540b95f51493d65f5e59e97dcef9629ddf11bf
        with:
          swift-version: "5.3.3"
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
